<form class="step-card" (ngSubmit)="handleSubmit()">
  <header class="step-header">
    <h2>Enter Verification Code</h2>
    <p>
      We sent a 6-digit confirmation code
      @if (deliveryChannel) {
        <strong>to {{ deliveryChannel }}</strong>
      }
      @else {
        <strong>to your contact info</strong>
      }.
    </p>
  </header>

  <div class="code-box">
    <label class="field">
      <span>Verification Code</span>
      <input
        type="text"
        maxlength="6"
        autocomplete="one-time-code"
        [(ngModel)]="code"
        name="code"
        required
        placeholder="••••••" />
    </label>
    <p class="countdown">{{ countdownText }}</p>
    <button type="button" class="link-button" (click)="handleResend()">Resend code</button>
  </div>

  <footer class="step-footer">
    <button type="button" class="btn-outline" (click)="back.emit()">Back</button>
    <button type="submit" class="btn-primary">Verify &amp; Continue</button>
  </footer>
</form>
